<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>library</h1>
        <button>Log In</button>
      </div>
    </div>
    <main class="main container">
      <button class="add-button">+ Add Books</button>
      <div class="cards"></div>
    </main>
    <div class="footer"><p>Copyright @ 2023 Manik</p></div>
    <dialog id="dialog">
      <form novalidate>
        <legend>Add new Book</legend>
        <input
          type="text"
          placeholder="Title"
          id="title"
          name="title"
          required
        />
        <div id="errorTitle" class="error-message"></div>
        <input
          type="text"
          placeholder="Author"
          id="author"
          name="author"
          required
        />
        <div id="errorAuthor" class="error-message"></div>
        <input
          type="number"
          placeholder="Pages"
          id="pages"
          name="pages"
          required
        />
        <div id="errorPages" class="error-message"></div>
        <div>
          <input type="checkbox" id="isRead" name="isRead" />
          <label for="isRead">Have you read it?</label>
        </div>
        <button type="submit" id="submit">Submit</button>
        <button type="button" id="cancel">Cancel</button>
      </form>
    </dialog>
  </body>
</html>
